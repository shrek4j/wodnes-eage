    <style type="text/css">
        .main-view-inner{margin:4% 4% 4% 4%;}

                    <div class="alphabet-search-scatter">

                        <div class="button-sp-area">

                            <a href="showMorphemesByCapital?capital=z" class="weui-btn weui-btn_mini weui-btn_default" style="text-decoration: none;font-size: 16px;">z</a>

                    </div>
                </if>
            </div>
            
        </div>
        </div>

        <div class="word-root-list">
            <notempty name="morphList">
                <foreach name="morphList" item="morph" >
                <div class="weui-panel" style="cursor:pointer">
                    <div class="weui-panel__bd">
                        <div class="weui-media-box weui-media-box_text" onclick="showWords({$morph.id});">
						
                            <h4 class="weui-media-box__title">
                                <span>{$num++}.&nbsp;{$morph.word_root}</span>
                                <span class="weui-badge" style="margin-left: 5px;background-color:#5091d4;">排名：{$morph.rank}</span>
                            </h4>
							<ul class="weui-media-box__info">
								<li class="weui-media-box__info__meta" style="color:#807e7e;">来源：
									<switch name="morph.origin">
										<case value="1" break="1">Latin</case>
										<case value="2" break="2">Greek</case>
										<default />Unknown
									</switch>
								</li>
							</ul>
                            <ul class="weui-media-box__info">
                                <li class="weui-media-box__info__meta" style="color:#807e7e;">英文释义：{$morph.meaning}</li>
                            </ul>
                        </div>
                    </div>
                </div>
                </foreach>
            <else />
               <div style="font-size:14px;margin-top:200px;" class="text-center">此字母下没有词根哦~</div>
            </notempty>
        </div>
    </div>
</div>

	<script type="text/javascript">

			//$("#showWordsByMorpheme").submit();

		}

		$('.select-capital').change(function(){

			$("#capital").val(capital);
			//$("#showMorphemesByCapital").submit();
            window.location.href = "showMorphemesByCapital?capital="+capital;
		});

            ], {
                onChange: function (result) {

                onConfirm: function (result) {
                    $("#capital").val(result);
