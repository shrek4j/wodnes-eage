<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">  
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>单词列表</title>
    <link ref="shortcut icon" href="/morph_favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="/Public/css/base_morph_mobile.css" rel="stylesheet">
    <style type="text/css">
        .root-view{margin:2% 2% 2% 4%;font-size: 14px;}
        .word-view{margin:2% 2% 2% 2%;}
    </style>
    
</head>
<body class="global">

 <!-- 导航 -->
<include file="Public:morphNav" />

<div class="main-view">
    <div class="root-view">
        <div class="weui_cells_title bold-font">词根：{$morpheme[0].word_root}</div>
        <div class="weui_cells_title ">
            <span class="bold-font">来源：</span>
            <switch name="morpheme[0].origin">
                <case value="1" break="1">Latin</case>
                <case value="2" break="2">Greek</case>
                <default />Unknown
            </switch>
        </div>
        <div class="weui_cells_title "><span class="bold-font">释义：</span>{$morpheme[0].meaning}</div>
    </div>

    <div class="word-view">
        <notempty name="wordList">
            <div class="weui-panel weui-panel_access">
                <div class="weui-panel__hd">单词列表</div>
                <div class="weui-panel__bd">
                <foreach name="wordList" item="word">
                    <div class="weui-media-box weui-media-box_text">
                        <h4 class="weui-media-box__title">
                            {$num++}.&nbsp;{$word.word}
                            <span class="weui-badge" style="margin-left: 5px;font-size:8px;background-color:#5091d4;">
                                <switch name="word.freq_level">
                                    <case value="1" break="1">极高</case>
                                    <case value="2" break="2">&nbsp;高&nbsp;</case>
                                    <case value="3" break="3">&nbsp;中&nbsp;</case>
                                    <case value="4" break="4">&nbsp;低&nbsp;</case>
                                    <case value="5" break="5">极低</case>
                                    <default/>
                                </switch>
                            </span>
                        </h4>
                        <p class="weui-media-box__desc">{$word.translation}</p>
                        <ul class="weui-media-box__info">
                            <li class="weui-media-box__info__meta">其他</li>
                            <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">
                                <a href="showSimilarWords?wId={$word.id}">查看关联单词</a>
                            </li>
                        </ul>
                    </div>
                </foreach>
                </div>
            </div>
        <else />
           <div style="font-size:16px;margin-top:200px;" class="text-center">这个词根或词缀还没有单词哦~</div>
        </notempty>
    </div>
</div>
</div>


<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
