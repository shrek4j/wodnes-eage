<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>添加词根</title>
    <link ref="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="/Public/css/bootstrap/sco/sco.message.css" rel="stylesheet">
    <link href="/Public/css/bootstrap/icheck/square.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.3.0/css/amazeui.min.css">
    <link href="/Public/css/base.css" rel="stylesheet">
    <style type="text/css">
        .container-fluid .row{margin-top:2%;}
        .main-view-inner{margin:2% 2% 2% 6%;font-size:14px;width:1000px;}
        .main-view-inner .key{width:80px;padding:0px;font-weight:bold;}
        .main-view-inner .value{width:600px;padding-left:0px;}
        .row-gutter{margin-top:5px;}
        .btn-submit{width:305px;height:40px;}
        .btn-class-type{width:185px;}
        .btn-class-list{width:200px;}
    </style>
    
</head>
<body class="global">

<div class="main-view">
    <div class="main-view-inner container-fluid">
        <a href="addWord">添加单词</a>
        <div class="row">
            <div class="col-md-4 key row-gutter">词根：</div>
            <div class="col-md-4 value"><input id="wordroot" type="text" style="width:200px;" class="form-control" value="" aria-describedby="basic-addon1"/></div>
        </div>
        <div class="row">
            <div class="col-md-4 key row-gutter">解释：</div>
            <div class="col-md-4 value">
                <textarea class="form-control" id="meaning"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 key row-gutter">来源：</div>
            <div class="col-md-4 value">
                <input tabindex="0" id="origin_0" type="radio" name="origin" value="0"><span class="radio-text">暂无</span>
                <input tabindex="1" id="origin_1" type="radio" name="origin" value="1"><span class="radio-text">latin</span>
                <input tabindex="2" id="origin_2" type="radio" name="origin" value="2"><span class="radio-text">germanic</span>
                <input tabindex="3" id="origin_3" type="radio" name="origin" value="3"><span class="radio-text">greek</span>
                <input tabindex="4" id="origin_4" type="radio" name="origin" value="4"><span class="radio-text">others</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 key row-gutter">词源分类：</div>
            <div class="col-md-4 value">
                <input tabindex="0" id="category_0" type="radio" name="category" value="0"><span class="radio-text">暂无</span>
                <foreach name="categoryList" item="vo" >
                    <input tabindex="{$cnum}" id="category_{$cnum++}" type="radio" name="category" value="{$vo.id}"><span class="radio-text">{$vo.category_name}</span>
                </foreach>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 key row-gutter"><button type="button" class="btn btn-default btn-submit add-wordroot">保存</button></div>
        </div>
    </div>    
</div>


	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://7xl53o.com1.z0.glb.clouddn.com/dingdingenglish/js/jquery.icheck.min.js"></script>
    <script src="/Public/js/bootstrap/sco/sco.message.js"></script>
    <script src="/Public/js/base.js"></script>
    <script src="/Public/js/lexi.js"></script>

    <script>
        $(document).ready(function(){
          $('input').iCheck({
            checkboxClass: 'icheckbox_square',
            radioClass: 'iradio_square',
            increaseArea: '20%' // optional
          });
          $("#origin_0").iCheck("check");
          $("#category_0").iCheck("check");
        });
    </script>
</body>
</html>
