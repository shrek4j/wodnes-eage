<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">  
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>相似单词列表</title>
    <link ref="shortcut icon" href="/morph_favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="/Public/css/base_morph_mobile.css" rel="stylesheet">
    <style type="text/css">
        .root-view{margin:2% 2% 2% 4%;font-size: 14px;}
        .word-view{margin:2% 2% 2% 2%;}
    </style>
    
</head>
<body class="global">

 <!-- 导航 -->
<include file="Public:morphNav" />

<div class="main-view">
    <notempty name="wordList">
        <div id="myChart" style="width: 400px;height:200px;margin:0 auto;"></div>
    </notempty>
    <div class="word-view">
        <notempty name="wordList">
            <div class="weui-panel weui-panel_access">
                <div class="weui-panel__hd">相似单词</div>
                <div class="weui-panel__bd">
                <foreach name="wordList" item="word">
                    <div class="weui-media-box weui-media-box_text">
                        <h4 class="weui-media-box__title">
                            <span>{$num++}.&nbsp;{$word.word}</span>
                            <span class="weui-badge" style="margin-left: 5px;background-color:#5091d4;">
                                <switch name="word.freq_level">
                                    <case value="1" break="1">频率：极高</case>
                                    <case value="2" break="2">频率：高</case>
                                    <case value="3" break="3">频率：中</case>
                                    <case value="4" break="4">频率：低</case>
                                    <case value="5" break="5">频率：极低</case>
                                    <default/>
                                </switch>
                            </span>
                        </h4>
                        <p>{$word.translation}</p>
                    </div>
                </foreach>
                </div>
            </div>
        <else />
           <div style="font-size:16px;margin-top:200px;" class="text-center">这个单词没有相似单词哦~</div>
        </notempty>
    </div>
</div>
</div>


<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="/Public/js/echarts/echarts.min.js"></script>
<script type="text/javascript">
    <notempty name="wordList">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('myChart'));

    // 指定图表的配置项和数据
    option = {
        title : {
            text: '词频占比',
            textStyle:{fontSize:'16px',fontWeight:'bolder'},
            x:'left',
            y:'bottom'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{b} : ({d}%)"
        },
        series : [
            {
                name: '词频占比',
                type: 'pie',
                radius : '55%',
                hoverAnimation:false,
                stillShowZeroSum:false,
                center: ['50%', '60%'],
                label:{normal:{textstyle:{fontFamily:'Tahoma'}}},
                data:[
                <foreach name="wordList" item="word">
                    {value:{$word.freq}, name:'{$word.word}'},
                </foreach>
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    </notempty>
</script>
</body>
</html>
